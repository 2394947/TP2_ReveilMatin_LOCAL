    <main>
        <div class="container mt-4">
            <div class="card">
                <div class="card-body">
                    <h5>Gestion des Alarmes</h5>
                    <div class="mb-3">
                        <label for="new-alarm" class="form-label"><h4>Ajouter / Modifier une Alarme</h4></label>
                        <div class="input-group">
                            <input type="time" id="new-alarm" class="form-control">                             <!-- Pour le type time : https://www.w3schools.com/tags/att_input_type_time.asp -->

                        </div>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="alarm1"

                        <label class="form-check-label" for="flexSwitchCheckChecked">05:15</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="alarm2"

                        <label class="form-check-label" for="flexSwitchCheckChecked">05:30</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="alarm3"
                            checked>
                        <label class="form-check-label" for="flexSwitchCheckChecked">05:45</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="alarm4"
                            checked>
                        <label class="form-check-label" for="flexSwitchCheckChecked">06:00</label>
                    </div>
                    <p class="mt-3 text-center">Super alarme service!</p>
                </div>
            </div>
        </div>
    </main>
